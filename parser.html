<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"> 
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>M</text></svg>">
    <link rel="stylesheet" type="text/css" href="./css/parserStyle.css">
    <script src="./script/parse.js"></script>
    <title>Meraki serial parser</title>
</head>
<body>
    <div id="divPageWrapper" class="page-wrapper">
        <h1>Meraki device serial number parser</h1>
        
        <table>
            
            <tr><td>
            Paste text containing Meraki device serial numbers here:
            </td></tr>
            
            <tr><td>
                <table>
                    <tr><td>            
                        <div id="divInputContainer">
                            <textarea id="textareaSerialsBox" name="textareaSerialsBox" class="text-panel"></textarea>
                        </div>
                    </td><td>
                        <div id="divOutputContainer">
                            <div id="divOutput" class="text-panel"></div>
                        </div>
                    </td></tr>
                    <tr><td>
                        <button type="button" onclick="process();">Parse</button>
                    </td><td>
                        <button type="button" onclick="copyToClipboard();">Copy to clipboard</button>
                    </td></tr>
                </table>
            </td></tr>
            
            <tr><td><div class="spacer-vertical"></div></td></tr>
            
            <tr><td>
            Log:
            </td></tr>
            
            <tr><td>
            <div id="divLogWindow" class="log-window"><div>
            </td></tr>
        </table>
    </div>
</body>
</html>
